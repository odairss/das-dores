{% extends "bibliotecaeulina/layout/base.html"%}
{% load crispy_forms_tags %}
{% block title %} Cadastrar Autor {% endblock %}
{%block conteudo %}
<div class="row container-content">
    <div class="col-12">
        <p>Novo / Atualizar Autor</p>
    </div>
    <div class="col-12">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" >Cadastrar</button>
        </form>
    </div>
    <div class="col-12">
        {% if autor %}
        <p><a href="{% url 'delete_autor' autor.idautor %}" target="_self">delete</a></p>
        {% endif %}
        <p><a href="{% url 'index' %}" target="_self">Return to home</a> </p>
    </div>
</div>
{% endblock %}
