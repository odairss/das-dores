{% extends "bibliotecaeulina/layout/base.html"%}
{% block title %} {{autor}} {% endblock %}
{%block conteudo %}

<div class="row container-content">
    <article class="col-md-12 livro" xmlns="http://www.w3.org/1999/html">
        <div class="col-12 col-sm-12 col-md-12 col-lg-3 livro-capa">
            <img src="" /> <br/>
            <a href="{% url 'update_autor' autor.idautor %}">update</a> | <a href="{% url 'delete_autor' autor.idautor %}" target="_self">delete</a>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-9">
            Nome: <a href="{% url 'buscar_autor' autor.idautor %}" target="_self">{{autor}}</a><br/>
            Biografia: {{autor.biografia}}<br/>

        </div>
    </article>
</div>
{% endblock %}
