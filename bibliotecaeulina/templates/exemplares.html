{% extends "bibliotecaeulina/layout/base.html"%}
{% block title %} Exemplares {% endblock %}
{% load static %}
{%block conteudo %}
<div class="row container-content">
    <div class="col">
        <p>Exemplares</p>
    </div>
    <div class="col-md-12">
        {% for exemplar in exemplares %}
        <p><a href="{% url 'buscar_exemplar' exemplar.idexemplar %}" target="_self">{{exemplar}}</a></p>
        {% endfor %}
    </div>

</div>

{% endblock %}
