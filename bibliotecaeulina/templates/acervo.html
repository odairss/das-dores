{% extends "bibliotecaeulina/layout/base.html"%}
{% block title %} Acervo {% endblock %}
{% load static %}

{%block conteudo %}

<div class="row container-content">
    <div class="col-md-12">
      <p>ACERVO</p>
    </div>
    {% for livro in acervo %}
        <div class="col-6 col-sm-3 col-md-2 col-lg-2 acervo">
            <a href="{% url 'buscar_livro' livro.idlivro %}" target="_self"> <img src="{{livro.capa.url}}"/></a>
        </div>
    {% endfor %}
</div>

{% endblock %}
